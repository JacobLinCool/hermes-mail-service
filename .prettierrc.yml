---
printWidth: 100
tabWidth: 4
useTabs: true
trailingComma: all
semi: true
singleQuote: false

overrides:
    - files: "*.md"
      options:
          useTabs: false
    - files: "*.svelte"
      options:
          parser: "svelte"

plugins:
    - prettier-plugin-tailwindcss
    - prettier-plugin-organize-imports
    - prettier-plugin-svelte
